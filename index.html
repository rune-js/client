<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>RuneJS</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="startup">
            <div id="title-background">
                <div id="title-background-left"></div>
                <div id="title-background-right"></div>
            </div>

            <canvas id="runes-left" width="128" height="265"></canvas>
            <canvas id="runes-right" width="128" height="265"></canvas>

            <div id="logo"></div>

            <div id="title-box">
                <div class="title-button"></div>
            </div>
        </div>

        <div id="game-interface" style="display: none;">
            <div id="frame-top"></div>
            <div id="frame-left"></div>
            <canvas id="game-screen"></canvas>
            <div id="maparea"></div>
            <div id="tabarea"></div>
            <div id="chatarea"></div>
        </div>

        <script>
            require('./dist/renderer.js');
        </script>
    </body>
</html>
